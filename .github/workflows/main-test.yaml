name: test-suite
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  calls-to-stack:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2

      - name: 'Set up stack'
        uses: haskell/actions/setup@v1
        with:
          ghc-version:   '8.10.7'
          enable-stack:  true
          stack-version: '2.7.3'

      - name: 'Run tests'
        run: stack test --fast
